<!DOCTYPE html>
<html>
  <head>
    <title>2Experiência Realidade Aumentada Equipe Robô Carlos</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <video id="video1" src="src/video1.mp4" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline muted style="display: none;"></video>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker type="pattern" url="Marcador_projetor.patt">
        <a-video src="#video1" width="1" height="1.7" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('a-marker');
      const videoEl = document.querySelector('#video1');

      marker.addEventListener('markerFound', () => {
        videoEl.play();
      });

      marker.addEventListener('markerLost', () => {
        videoEl.pause();
      });
    </script>
  </body>
</html>
